<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elbow Method Interactive Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Elbow Method â€” Interactive Clustering</h1>
    </header>
    <main>
      <section id="controls">
        <button id="regen">Regenerate data</button>
        <label for="dist">Distribution</label>
        <select id="dist">
          <option value="random">Random (choose)</option>
          <option value="uniform">Uniform</option>
          <option value="normal">Normal</option>
          <option value="blobs">Blobs</option>
        </select>
        <label for="n">Points</label>
        <input id="n" type="number" min="10" max="5000" step="10" value="300" />
        <label for="maxk">Max K</label>
        <input id="maxk" type="number" min="2" max="20" value="10" />
      </section>

      <div id="plots">
        <div id="leftPlot" class="plot" aria-label="Data / Clusters"></div>
        <div id="rightPlot" class="plot" aria-label="Elbow plot"></div>
      </div>
    </main>
    <footer>
      <small>Click a point on the elbow plot to show clusters for that k.</small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
